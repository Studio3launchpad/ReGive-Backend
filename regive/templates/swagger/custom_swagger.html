<!DOCTYPE html>
<html>
<head>
    <title>ReGive API Docs</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .topbar {
            background-color: #1A9C57 !important; /* Green */
        }

        .topbar-wrapper .link span {
            color: white !important;
            font-weight: 600;
        }

        .topbar-wrapper img {
            content: url('https://img.icons8.com/fluency/96/marketplace.png');
            width: 40px;
            height: 40px;
        }

        /* Gold highlight */
        .swagger-ui .opblock-summary-method {
            background: #F4C430 !important;
            color: black !important;
        }

        .swagger-ui .btn {
            background: #1A9C57 !important;
            font-weight: 600;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.9.0/swagger-ui-standalone-preset.js"></script>

<script>
    window.onload = function () {
        SwaggerUIBundle({
            url: "/api/schema/",
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
        });
    };
</script>

</body>
</html>
